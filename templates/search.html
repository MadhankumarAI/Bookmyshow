<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            padding: 20px;
            background-color: #b00020;
            color: white;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        form {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        select, button {
            margin: 10px;
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #b00020;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #d32f2f;
        }

        #movieList {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
            margin: 20px auto;
        }

        #movieList li {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .no-movies {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
        }

        #debug {
            margin: 20px auto;
            max-width: 800px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Explorer</h1>
    </header>

    <form id="filterForm">
        <label for="language">Language:</label>
        <select name="language" id="language">
            <option value="">All</option>
            <option value="English">English</option>
            <option value="Kannada">Kannada</option>
            <option value="Hindi">Hindi</option>
        </select>

        <label for="format">Format:</label>
        <select name="format" id="format">
            <option value="">All</option>
            <option value="2D">2D</option>
            <option value="3D">3D</option>
        </select>

        <button type="submit">Filter</button>
    </form>

    <div id="debug"></div>

    <main>
        <ul id="movieList"></ul>
        <p id="noMoviesMessage" class="no-movies" style="display: none;">No movies found! Please try different filters.</p>
    </main>

    <script>
        const debugDiv = document.getElementById('debug');
        
        // Load initial movies when page loads
        window.addEventListener('load', fetchMovies);
        
        // Handle form submission
        document.getElementById('filterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            fetchMovies();
        });

        function fetchMovies() {
            const language = document.getElementById('language').value;
            const format = document.getElementById('format').value;
            
            const url = `http://localhost:5000/search?language=${language}&format=${format}`;
            debugDiv.innerHTML = `Fetching from: ${url}`;

            fetch(url)
                .then(response => {
                    debugDiv.innerHTML += `<br>Response status: ${response.status}`;
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(movies => {
                    debugDiv.innerHTML += `<br>Received ${movies.length} movies`;
                    console.log('Received movies:', movies);  // Debug log
                    displayMovies(movies);
                })
                .catch(error => {
                    console.error('Error:', error);
                    debugDiv.innerHTML += `<br>Error: ${error.message}`;
                    document.getElementById('movieList').innerHTML = 
                        '<li style="color: red;">Error loading movies. Please make sure the server is running.</li>';
                });
        }

        function displayMovies(movies) {
            const movieList = document.getElementById('movieList');
            const noMoviesMessage = document.getElementById('noMoviesMessage');
            
            movieList.innerHTML = '';

            if (movies && movies.length > 0) {
                noMoviesMessage.style.display = 'none';
                movies.forEach(movie => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${movie.title}</strong>
                        <br>Language: ${movie.language}
                        <br>Rating: ${movie.rating}%
                        <br>Formats: ${movie.formats.join(', ')}
                    `;
                    movieList.appendChild(li);
                });
            } else {
                noMoviesMessage.style.display = 'block';
                movieList.innerHTML = '';
            }
        }
    </script>
</body>
</html>
